<div id="container" class="container mb-3 p-3 p-sm-5 shadow-lg rounded">
  <div id="Title" class="row">
    <div class="col">
      <h2>{{ title }}</h2>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <p id="EinleitendeFormulierung">
        {{ introductoryParagraph }}
      </p>
      <p>
        {{ responsible.name }}<br />
        <a href="mailto://" +contact.fields.email> {{ responsible.email }}</a
        ><br />{{ responsible.adress }}
      </p>
    </div>
  </div>
  <div id="Datenschutz-Text" class="row mt-3">
    <div class="col">
      {{ text }}
    </div>
  </div>
</div>
