    <script>
      $(window).on("load", function () {
        const client = contentful.createClient({
          // This is the space ID. A space is like a project folder in Contentful terms
          space: "5z21gx3h7sb2",
          // This is the access token for this space. Normally you get both ID and the token in the Contentful web app
          accessToken: "zkrF5TGm-MS_ipkS1rpbQQD-tBtYrtIQdQux5LuwBE8",
        });

        client
          .getEntries({ "sys.id": "4rC21AGeBowVcfQKLnwBPk", include: 1 })
          .then((response) => {
            let datenschutz = response.items[0];

            if (datenschutz.fields.titel) {
              $("#Title")
                .children(":first")
                .children(":first")
                .html(datenschutz.fields.titel);
            }

            if (datenschutz.fields.einleitendeFormulierung) {
              $("#EinleitendeFormulierung").html(
                datenschutz.fields.einleitendeFormulierung
              );
            }

            if (datenschutz.fields.verantwortlich) {
              $("#EinleitendeFormulierung").after(
                createContactEntry(datenschutz.fields.verantwortlich)
              );
            }

            if (datenschutz.fields.text) {
              $("#Datenschutz-Text")
                .children(":first")
                .append(documentToHtmlString(datenschutz.fields.text));
            }

            if (datenschutz.fields.contactMail.fields.mailadress) {
              $("#Datenschutz-Text")
                .children(":first")
                .children(":last")
                .append(
                  ` <a href="mailto://${datenschutz.fields.contactMail.fields.mailadress}">${datenschutz.fields.contactMail.fields.text}</a>`
                );
            }
          })
          .catch((error) => console.log(error));
      });

      createContactEntry = (contact) => {
        let eintrag = "";
        if (!contact.fields.name) {
          return new Error("Kein Name");
        } else {
          eintrag = `<p>${contact.fields.name}`;
        }
        if (contact.fields.email) {
          eintrag =
            eintrag +
            `<br><a href="mailto://${contact.fields.email}">${contact.fields.email}</a>`;
        }
        if (contact.fields.adress) {
          eintrag = eintrag + `<br>${contact.fields.adress}`;
        }
        return eintrag + `</p>`;
      };
    </script>
